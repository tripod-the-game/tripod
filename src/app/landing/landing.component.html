<div class="landing-hero">
  <div class="hero-card">
    <div class="brand">
      <h1>Tripod</h1>
      <p class="tag">
        Connect three words based on a given category
      </p>
    </div>

    <app-triangle
      [submitted]="true"
      [displayOnly]="true"
      [displayValues]="previewDisplayValues"
      [category]="previewCategory"
    ></app-triangle>

    <div class="actions action-row">
      <button class="primary" routerLink="/play" aria-label="Start playing">
        Play Now
      </button>
      <button class="secondary" (click)="showHowToPlay = true" aria-label="How to play">
        How to Play
      </button>
    </div>

    <p class="made-with-love">Made with â™¥</p>
  </div>
</div>

<app-how-to-play *ngIf="showHowToPlay" (close)="showHowToPlay = false"></app-how-to-play>
