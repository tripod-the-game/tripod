<div class="triangle-wrapper" [class.ready]="isReady">
  <!-- new category banner -->
  <div class="category-banner" *ngIf="category && category.length">
    <span class="banner-label">Category</span>
    <div class="banner-text">{{ category }}</div>
  </div>

  <div class="triangle-container" [class.all-wrong]="allWrong" [class.size-4]="size === 4" [class.size-5]="size === 5">
    <div
      *ngFor="let circle of circles; let i = index"
      class="circle-input"
      [attr.data-index]="i"
      [class.correct]="isCorrect(circle, i)"
      [class.wrong-position]="!isCorrect(circle, i) && isWrongPosition(circle)"
    >
      <input
        #triangleInput
        type="text"
        maxlength="1"
        inputmode="text"
        autocomplete="off"
        autocapitalize="characters"
        [(ngModel)]="inputValues[circle]"
        [value]="aggregatedCorrect?.[circle] ? letterValues[i] : inputValues[circle]"
        (ngModelChange)="onModelChange($event, circle)"
        [readonly]="aggregatedCorrect?.[circle] || submitted || displayOnly"
        [disabled]="aggregatedCorrect?.[circle] || submitted || displayOnly"
        [attr.tabindex]="0"
        (keydown)="onInputKeydown($event, circle)"
      />
    </div>
  </div>
</div>
