<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tripod</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Preload critical fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=block" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=block" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block" rel="stylesheet">
</head>
<body>
  <app-root>
    <style>
      .app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #f5f5f5;
        z-index: 9999;
        animation: fadeIn 0.2s ease-out;
      }
      .app-loader-title {
        font-family: 'Baloo 2', sans-serif;
        font-size: 32px;
        font-weight: 700;
        color: #222;
        margin-bottom: 24px;
      }
      .app-loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #ddd;
        border-top-color: #333;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
    <div class="app-loader">
      <div class="app-loader-title">Tripod</div>
      <div class="app-loader-spinner"></div>
    </div>
  </app-root>
</body>
</html>
