<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tripod - Daily Word Puzzle Game</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="A daily word puzzle game where three words connect in a triangle">

  <!-- Open Graph / Social Share -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://playtripod.com/">
  <meta property="og:title" content="Tripod">
  <meta property="og:description" content="A daily word puzzle game where three words connect in a triangle">
  <meta property="og:image" content="https://playtripod.com/share-icon.png">
  <meta property="og:image:width" content="1024">
  <meta property="og:image:height" content="1024">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Tripod">
  <meta name="twitter:description" content="A daily word puzzle game where three words connect in a triangle">
  <meta name="twitter:image" content="https://playtripod.com/share-icon.png">

  <link rel="icon" type="image/png" href="favicon.png">
  <!-- Preload critical fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=block" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=block" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block" rel="stylesheet">
</head>
<body>
  <app-root>
    <style>
      .app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #fff;
        z-index: 9999;
      }
      /* Hide loader on iOS - splash screen handles it */
      .app-loader.ios-hidden {
        display: none;
      }
      .app-loader-title {
        font-family: 'Baloo 2', sans-serif;
        font-size: 32px;
        font-weight: 700;
        color: #222;
        margin-bottom: 24px;
      }
      .app-loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #ddd;
        border-top-color: #333;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <div class="app-loader" id="app-loader">
      <div class="app-loader-title">Tripod</div>
      <div class="app-loader-spinner"></div>
    </div>
    <script>
      (function() {
        var isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent) ||
                    (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        var isCapacitor = window.Capacitor !== undefined;
        if (isIOS || isCapacitor) {
          document.getElementById('app-loader').classList.add('ios-hidden');
        }
      })();
    </script>
  </app-root>
</body>
</html>
